<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lang Session</title>
</head>
<body>
    <form th:method="POST"
          th:action="@{/sessions}">
        <label for="lang"></label>
        <select name="lang" id="lang">
            <option value="bg" th:selected="${lang == 'bg'}">Bulgarian</option>
            <option value="ru" th:selected="${lang == 'ru'}">Russian</option>
            <option value="en" th:selected="${lang == 'en'}">English</option>
            <option value="de" th:selected="${lang == 'de'}">German</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <th-block th:text="${lang}"></th-block>
    <th-block th:text="${sess}"></th-block>
</body>
</html>
